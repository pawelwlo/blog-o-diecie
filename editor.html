<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/editor.css">
</head>
<body>
    <nav class="navbar">
            
        <ul class="links-container">
            
            <li class="link-item">
                <a href="/index.html" class="link">Blog</a>
            </li>
            
            
            <li class="link-item">
                <button id="sign-out">Wyloguj</button>
            </li>
        </ul>
   
        
</nav>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" class="img" >
        <label for="banner-upload" class="banner-upload-btn"><img src="/img/upload.png" alt="upload banner"></label>
    </div>

    <div class="blog">
        <textarea id="title" class="title" placeholder="tytuł bloga..."></textarea>
        <textarea id="article" class="article" placeholder="twój artykuł tutaj..."></textarea>
    </div>

    <div class="blog-options">
        <button id="publish-btn" class="btn dark publish-btn">Opublikuj</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label id="img-upload-btn" for="image-upload" class="btn grey upload-btn">Dodaj zdjęcie</label>
    </div>

    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
   <script type="module" src="/js/editor.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
